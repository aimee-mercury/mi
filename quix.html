<!DOCTYPE html>
<html>
<head>
  <title>Box Volume Calculator</title>
</head>
<body>
  <h1>Box Volume Calculator</h1>
  <form>
    <label for="width">Width:</label>
    <input type="number" id="width" name="width"required><br><br>

    <label for="height">Height:</label>
    <input type="number" id="height" name="height" required><br><br>

    <label for="length">Length:</label>
    <input type="number" id="length" name="length" required><br><br>

    <button type="button" onclick="calculateVolume()">Calculate Volume</button>
  </form>

  <p id="result"></p>

  <script>
    function calculateVolume() {
      var width = parseFloat(document.getElementById('width').value);
      var height = parseFloat(document.getElementById('height').value);
      var length = parseFloat(document.getElementById('length').value);

      var volume = width * height * length;

      document.getElementById('result').innerHTML = "The volume of the box is: " + volume;
    }
  </script>
</body>
</html>
